        <section class="appointment" id="appointment">
            <div class="container">
                <h2>Faça um Agendamento</h2>
                <img src="images/heading-ic.png" alt="Ícone de Cabeçalho" />
                <div class="boxes">
                    <form action="">
                        <div class="personal-data">
                            <div class="input-wraper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" placeholder="Digite o seu nome" />
                            </div>
                            <div class="input-wraper">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="Digite o seu e-mail" />
                            </div>
                            <div class="input-wraper">
                                <label for="phone">Telefone</label>
                                <input type="text" id="phone" placeholder="Digite o seu telefone" />
                            </div>
                            <div class="input-wraper">
                                <label for="service">Tipo de serviço</label>
                                <select id="service">
                                    <option value="cortar-cabelo">Cortar Cabelo</option>
                                    <option value="cortar-cabelo-barba">Barba</option>
                                    <option value="cortar-cabelo-barba">Cortar Cabelo/Barba</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-wraper">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
        </section>

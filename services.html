    <section class="services" id="services">

            <img src="images/heading-ic.png" alt="Ícone de Cabeçalho" />
            <div class="boxes">
                <div class="box">
                    <div class="box-inner">
                        <div class="box-front">
                            <img src="images/classic-cut.png" alt="Corte Clássico" />
                            <h4>Corte Clássico</h4>
                            <img src="images/head-line-ic.png" alt="Separador" />

                        <div class="box-back">
                            <img src="images/corteclassico.jpeg" alt="Corte Clássico Verso" />

                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-inner">
                        <div class="box-front">
                            <img src="images/clipper-cut.png" alt="Corte com Máquina" />
                            <h4>Corte com Máquina</h4>
                            <img src="images/head-line-ic.png" alt="Separador" />
                            <button class="btn-gallery" type="button">CLIQUE AQUI</button>
                        </div>
                        <div class="box-back">
                            <img src="images/corte-maquina.jpg" alt="Corte com Máquina Verso" />
                            <a href="contato.html" class="btn-agendar">Agendar</a>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-inner">
                        <div class="box-front">
                            <img src="images/razoe-shaver.png" alt="Barbear" />
                            <h4>Barbear</h4>
                            <img src="images/head-line-ic.png" alt="Separador" />
                            <button class="btn-gallery" type="button">CLIQUE AQUI</button>
                        </div>
                        <div class="box-back">
                            <img src="images/corte-barba.jpeg" alt="Barbear Verso" />
                            <a href="contato.html" class="btn-agendar2">Agendar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
